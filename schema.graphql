type OffchainGroup @entity {
    id: ID!
    depth: Int!
    root: BigInt!
}

type OnchainGroup @entity {
    id: ID!
    depth: Int!
    root: BigInt!
    size: Int!
    numberOfLeaves: Int!
    admin: Bytes!
    members: [Member!]! @derivedFrom(field: "group")
}

type Member @entity {
    id: ID!
    identityCommitment: BigInt!
    index: Int!
    group: OnchainGroup!
}
